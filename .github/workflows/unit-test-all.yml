name: Run Unit Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/glemieux/containers/unit-testing:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run FATES unit tests
        run: |
          cd testing
          python run_unit_tests.py --make-j 2 --test-list all